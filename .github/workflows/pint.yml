name: PHP-CS-Fixer

on: [push, pull_request]

jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Run Pint
        run: ./vendor/bin/pint --test
